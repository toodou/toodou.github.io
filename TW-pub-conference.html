<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Header -->
                <header id="header">
                    <a href="index.html" class="logo"><strong>Chun-Hsiang Chan's</strong> Homepage</a>
                    <ul class="icons">
                        <li><a href="https://www.youtube.com/channel/UC22FsanjPFPeXJtly4qVgYQ/featured"><img src="images/favicon/yt.png" height="18pt"></a></li>
                        <li><a href="https://www.linkedin.com/in/chun-hsiang-chan-21648195/"><img src="images/favicon/li.png" height="18pt"></a></li>
                        <li><a href="https://scholar.google.com.tw/citations?user=DFYNoK4AAAAJ&hl=zh-TW"><img src="images/favicon/gs.png" height="18pt"></a></li>
                        <li><a href="https://www.researchgate.net/profile/Chun-Hsiang-Chan"><img src="images/favicon/rg.png" height="18pt"></a></li>
                        <li><a href="https://orcid.org/0000-0002-0621-2325"><img src="images/favicon/orcid.png" height="18pt"></a></li>
                        <li><a href="EN-pub-conference.html"><img src="images/favicon/usuk.png" height="18pt"></a></li>
                    </ul>
                </header>
                <!-- Content -->
                <section>
                    <header class="main">
                        <h1>研討會論文</h1>
                    </header>
                    <h2 id="elements">51篇學術研討會論文</h2>
                    <div class="row gtr-200">
                        <blockquote align="justify">
                            <h3>複雜網路分析, 時空巨量資料分析, 人工智慧, 臨床資料分析, 社群媒體分析, 澱粉化學</h3>
                        </blockquote>
                        <!-- Auto bold names in publication list -->
                        <ul class="alt" id="conference-list">
                        </ul>
                    </div>
                </section>
            </div>
        </div>
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="inner">
                <!-- Search -->
                <section id="search" class="alt">
                    <form method="post" action="#">
                        <input type="text" name="query" id="query" placeholder="Search" />
                    </form>
                </section>
                <!-- Menu -->
                <nav id="menu2"></nav>
                <script>
                fetch('nav_tw.html')
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById('menu2').innerHTML = html;

                        // re-activate the .opener behavior
                        const openers = document.querySelectorAll('#menu2 .opener');
                        openers.forEach(opener => {
                            opener.addEventListener('click', function() {
                                this.classList.toggle('active');
                                const submenu = this.nextElementSibling;
                                if (submenu && submenu.tagName === 'UL') {
                                    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                                }
                            });
                        });
                    });
                </script>
                <script>
                // 自動把你的名字變粗體
                function highlightAuthors(text) {
                    return text
                        .replace(/Chun[- ]?Hsiang Chan/gi, "<b>Chun-Hsiang Chan</b>")
                        .replace(/C[-\.]?H[-\.]? Chan/gi, "<b>C-H Chan</b>")
                        .replace(/詹竣翔/g, "<b>詹竣翔</b>");
                }

                window.addEventListener("DOMContentLoaded", function() {
                    var listEl = document.getElementById("conference-list");
                    if (!listEl) return;

                    fetch("data/conference-papers.json")
                        .then(function(res) {
                            if (!res.ok) throw new Error("network error");
                            return res.json();
                        })
                        .then(function(papers) {
                            // 更新標題：XX Conference Papers
                            var headerEl = document.getElementById("elements");
                            if (headerEl) {
                                headerEl.textContent = papers.length + " Conference Papers";
                            }

                            papers.forEach(function(p, idx) {
                                var li = document.createElement("li");
                                li.setAttribute("align", "justify");

                                li.innerHTML =
                                    "[" + (idx + 1) + "] " +
                                    highlightAuthors(p.authors) + " (" + p.date + "). " +
                                    p.title + ". " +
                                    "<i>" + p.conference + "</i>. " +
                                    p.location + ".";

                                listEl.appendChild(li);
                            });
                        })
                        .catch(function(err) {
                            console.error("load conference-papers.json error:", err);
                        });
                });
                </script>
                <section>
                    <header class="major">
                        <h2>聯繫方式</h2>
                    </header>
                    <p>如有任何問題，歡迎與我聯繫！</p>
                    <ul class="contact">
                        <li class="icon solid fa-envelope"><a href="#">chchan@ntnu.edu.tw</a></li>
                        <li class="icon solid fa-home">臺北市大安區和平東路一段162號</li>
                    </ul>
                </section>
                <!-- Footer -->
                <footer id="footer">
                    <p class="copyright">&copy; HTML5UP All rights reserved. Images: <a href="https://toodou.github.io/">Chun-Hsiang Chan</a>. Design: <a href="https://toodou.github.io/">Chun-Hsiang Chan</a>.</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
