<html>

<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <!--呈現球場分布位置資訊-->
    <div id="myDiv" style="width: 50%; height: 50%;">
        <!-- Plotly chart will be drawn inside this DIV -->
    </div>
    <script>
    //show on the field
    var fast = {
        x: [4.5, 6],
        y: [2, 6],
        mode: 'markers+text',
        type: 'scatter',
        name: 'fast',
        text: ['後快', '前快'],
        textposition: 'bottom center',
        textfont: {
            family: '微軟正黑體',
            size: '20'
        },
        marker: {
            size: 50
        }
    };

    var spike = {
        x: [7.5, 3],
        y: [3.5, 6],
        mode: 'markers+text',
        type: 'scatter',
        name: 'spike',
        text: ['後大', '前大'],
        textposition: 'bottom center',
        textfont: {
            family: '微軟正黑體',
            size: '20'
        },
        marker: {
            size: 50
        }
    };

    var setter = {
        x: [8],
        y: [8],
        mode: 'markers+text',
        type: 'scatter',
        name: 'setter',
        text: ['舉球'],
        textposition: 'bottom center',
        textfont: {
            family: '微軟正黑體',
            size: '20'
        },
        marker: {
            size: 50
        }
    };
    var minor = {
        x: [1.5],
        y: [3],
        mode: 'markers+text',
        type: 'scatter',
        name: 'minor',
        text: ['副攻'],
        textposition: 'bottom center',
        textfont: {
            family: '微軟正黑體',
            size: 20
        },
        marker: {
            size: 50
        }
    };

    var data = [fast, spike, setter, minor];

    var layout = {
        xaxis: {
            range: [0, 9]
        },
        yaxis: {
            range: [0, 9]
        },
        legend: {
            font: {
                size: 15,
            },
            orientation: 'h'
                /*width: 200 px,
                height: 500 px,*/
        },

        title: 'First Position',
        autotick: false,
        dtick: 1
    };

    Plotly.newPlot('myDiv', data, layout);
    </script>
</body>

</html>
